<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>R&D</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <style>
        html,
        body {
            height: 100%;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }

        .numbers {
            font-weight: bold;
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <table style="height: 100%; width: 100%; text-align: center;">
        <thead>
            <tr style="background-color: aqua;">
                <th style="width: 30%;"></th>
                <th>STAFF</th>
                <th>SCO</th>
            </tr>
        </thead>
        <tbody>
            <tr style="background-color: white;">
                <td class="numbers">Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
            </tr>
            <tr style="background-color: aqua;">
                <td class="numbers">Mark</td>
                <td>Thornton</td>
                <td>@fat</td>
            </tr>
            <tr style="background-color: white;">
                <td class="numbers">Mark</td>
                <td>Thornton</td>
                <td>@fat</td>
            </tr>
            <tr style="background-color: aqua;">
                <td class="numbers">Mark</td>
                <td>Thornton</td>
                <td>@fat</td>
            </tr>
        </tbody>
    </table>
    <script>
        const sc_inside_flexFont = function () {
            const divs = document.getElementsByClassName("numbers");
            for (let i = 0; i < divs.length; i++) {
                let fontRatio = divs[i].getAttribute('data-ratio');
                if (!fontRatio) {
                    fontRatio = 0.25;
                }
                fontRatio = parseFloat(fontRatio);
                const relFontsize = divs[i].offsetWidth * fontRatio;
                divs[i].style.fontSize = relFontsize + 'px';
            }
        };

        sc_inside_flexFont();

        window.onload = function (event) {
            sc_inside_flexFont();
        };
        window.onresize = function (event) {
            sc_inside_flexFont();
        };
    </script>
</body>

</html>
